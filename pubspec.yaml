name: lib_loading_dialog
description: flutter loading dialog package with lottie animation, support loading, success, failed animation
version: 0.0.2
homepage:
repository: https://github.com/yeshu-cn/lib_loading_dialog

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/anim/loading.json
    - assets/anim/load_success.json
    - assets/anim/load_failed.json